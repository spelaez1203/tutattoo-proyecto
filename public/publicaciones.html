<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/image.png" type="image/x-icon">
    <title>TuTatoo - Publicaciones</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/publicaciones.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2a2ff038b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="encabezado">
        <a href="index.html">
            <img src="img/image.png" class="logo" alt="Logo">
        </a>
        <input type="checkbox" id="menu">
        <label for="menu">
            <img src="img/menu.png" class="menu-icon" alt="Icono de menú">
        </label>
        <ul class="menu">
            <li class="item"><a href="index.html">Inicio</a></li>
            <li class="item" id="item-solicitudes" style="display: none;"><a href="admin-solicitudes.html">Solicitudes de Verificación</a></li>
            <li class="item"><a href="publicaciones.html" class="active">Publicaciones</a></li>
            <li class="item"><a href="locales.html">Locales</a></li>
            <!-- Contenedor de búsqueda -->
            <li class="item">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16" id="search-icon" style="cursor: pointer;">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                    </svg>
                    <input type="text" id="search-input" placeholder="Buscar publicaciones..." style="display: none;">
                </div>
            </li>
            <li class="btn">
                <a href="#" id="btn-iniciar-sesion">Iniciar Sesión</a>
            </li>
        </ul>
        <div class="opciones-usuario">
            <button id="btn-perfil">Perfil</button>
            <button id="btn-publicar">Publicar</button>
            <button id="btn-configuracion">Configuración</button>
            <button id="btn-salir">Cerrar sesión</button>
        </div>
    </header>

    <div class="container">
        <div class="publicaciones-header">
            <h1>Explorar Publicaciones</h1>
            <p>Descubre increíbles tatuajes de nuestros artistas verificados</p>
        </div>

        <div class="grid-tatuajes" id="grid-publicaciones">
            <!-- Las publicaciones se cargarán dinámicamente aquí -->
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Imagen del tatuaje">
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
            <p><strong>Subido por:</strong> <span id="modal-user"></span></p>

            <div id="modal-comments" class="comment-section">
                <!-- Los comentarios se cargarán aquí -->
            </div>

            <textarea id="comment" placeholder="Deja un comentario..."></textarea>
            <div>
                <label>Calificación:</label>
                <input type="radio" name="rating" value="1"> 1
                <input type="radio" name="rating" value="2"> 2
                <input type="radio" name="rating" value="3"> 3
                <input type="radio" name="rating" value="4"> 4
                <input type="radio" name="rating" value="5"> 5
            </div>
            <button id="submit-comment">Enviar</button>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/publicaciones.js"></script>
</body>
</html>
