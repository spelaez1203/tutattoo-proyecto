<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Tutattoo</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/publicaciones.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f2a2ff038b.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="encabezado">
        <a href="index.html"><img src="img/image.png" class="logo" alt="" /></a>
        <input type="checkbox" id="menu" />
        <label for="menu">
            <img src="img/menu.png" class="menu-icon" alt="" />
        </label>
        <ul class="menu">
            <li class="item"><a href="index.html">Inicio</a></li>
            <li class="item" id="item-solicitudes" style="display: none;"><a href="admin-solicitudes.html">Solicitudes de Verificación</a></li>
            <li class="item"><a href="publicaciones.html">Publicaciones</a></li>
            <li class="item"><a href="locales.html">Locales</a></li>
            <li class="btn">
                <a href="login.html">Iniciar Sesión</a>
            </li>
        </ul>
                <div class="opciones-usuario">
                    <button id="btn-perfil">Perfil</button>
                    <button id="btn-publicar">Publicar</button>
                    <button id="btn-configuracion">Configuración</button>
                    <button id="btn-salir">Cerrar Sesión</button>
                </div>
    </header>

    <div class="container">
        <div class="perfil-header">
            <div class="imagen-perfil">
                <img id="imagen-perfil" src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y&s=300" alt="Foto de perfil">
            </div>
            <div class="info-perfil">
                <h1 id="nombre-usuario-perfil">Nombre del Usuario</h1>
                <p id="rol-usuario">Rol del Usuario</p>
                <div class="estadisticas">
                    <div class="stat">
                        <span id="num-publicaciones">0</span>
                        <span>Publicaciones</span>
                    </div>
                    <div class="stat">
                        <span id="num-guardados">0</span>
                        <span>Guardados</span>
                    </div>
                </div>
                <div id="descripcion-perfil" class="descripcion-perfil" style="display: none;"></div>
                <div id="redes-sociales" class="redes-sociales" style="display: none;">
                    <a id="instagram-link" href="#" target="_blank" style="display: none;"><i class="fab fa-instagram"></i></a>
                    <a id="tiktok-link" href="#" target="_blank" style="display: none;"><i class="fab fa-tiktok"></i></a>
                    <a id="youtube-link" href="#" target="_blank" style="display: none;"><i class="fab fa-youtube"></i></a>
                    <a id="twitter-link" href="#" target="_blank" style="display: none;"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-tab="publicaciones">Publicaciones</button>
            <button class="tab-btn" data-tab="guardados">Guardados</button>
        </div>

        <div class="tab-contenido active" id="publicaciones">
            <div class="grid-tatuajes" id="grid-publicaciones">
                <!-- Las publicaciones se cargarán dinámicamente -->
            </div>
        </div>

        <div class="tab-contenido" id="guardados">
            <div class="grid-tatuajes" id="grid-guardados">
                <!-- Los tatuajes guardados se cargarán dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Modal para detalles de publicaciones -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="modal-image" src="" alt="Imagen del tatuaje">
            <h2 id="modal-name"></h2>
            <p id="modal-description"></p>
            <p><strong>Subido por:</strong> <span id="modal-user"></span></p>

            <div id="modal-comments" class="comment-section">
                <!-- Los comentarios se cargarán aquí -->
            </div>

            <textarea id="comment" placeholder="Deja un comentario..."></textarea>
            <div>
                <label>Calificación:</label>
                <input type="radio" name="rating" value="1"> 1
                <input type="radio" name="rating" value="2"> 2
                <input type="radio" name="rating" value="3"> 3
                <input type="radio" name="rating" value="4"> 4
                <input type="radio" name="rating" value="5"> 5
            </div>
            <button id="submit-comment">Enviar</button>
        </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
